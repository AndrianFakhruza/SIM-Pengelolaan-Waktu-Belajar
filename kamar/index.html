<head>

  <style>
    /* General styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .container {
    display: flex;
    height: 100vh;
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
  }
  
  /* Sidebar styles */
  .sidebar {
    background-color: white;
    padding: 30px;
    border-right: 1px solid #e5e5e5;
    width: 200px;
    position: relative; /* Set sidebar as reference for absolute positioning */
  }
  
  .sidebar .logo {
    display: flex;
    align-items: center;
    font-size: 19px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }
  
  .sidebar .logo-img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
  }
  
  .divider {
    position: absolute; /* Menggunakan posisi absolut */
    left: -90px; /* Atur nilai ini untuk menggeser garis keluar dari sidebar */
    right: -1005px; /* Atur nilai ini untuk menggeser garis keluar dari sidebar */
    height: 1px; /* Tinggi garis */
    background-color: #e5e5e5; /* Warna garis */
    top: 50px; /* Atur posisi vertikal sesuai kebutuhan */
    margin-top: 12px;
  }

  .profile-image-container {
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    margin-top: -20px; /* Space above the image */
  }
   
  .profile-info img {
    width: 100%; /* Gambar mengambil 100% lebar elemen parent */
    height: 100%; /* Gambar mengambil 100% tinggi elemen parent */
    object-fit: cover; /* Memastikan gambar memenuhi elemen tanpa distorsi */
    border-radius: 50px; /* Sesuaikan jika ingin sudut membulat */
    margin-left: 23px;
    margin-top: -20px;
}


  .profile-circle-large {
    width: 500px; /* Size of the image */
    height: 100px; /* Size of the image */
    border-radius: 50%; /* Make the image circular */
    object-fit: cover; /* Ensure the image covers the area without distortion */
    margin-top: 72px;
  }
  
  .sidebar .nav-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    cursor: pointer;
    color: #666;
  }

  .divider1 {
    height: 1px; /* Tinggi garis */
    width: 100%;
    background-color: #e5e5e5; /* Warna garis */
    margin: 20px 0; /* Jarak vertikal dari elemen lain */
  }
  
  .sidebar .nav-item i {
    margin-right: 10px;
  }
  
  .sidebar .nav-item.active {
    font-weight: bold;
    color: #333;
  }
  
  /* Main content styles */
  .main-content {
    flex-grow: 1;
    padding: 20px;
  }
  
  .profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .profile-header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-right: 20px;
  }
  
  .profile-header h2 {
    font-size: 24px;
    margin-top: 22px;
    color: #333;
  }
  
  .profile-header p {
    margin: 0;
    color: #666;
  }
  
  .profile-info {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 5px;
    color: #666;
    
  }
  
  .profile-info h3 {
    margin-top: 0;
    color: #D2691E;
  }

  .profile-info img{
    margin-top: -100px;
    width: 100px;
  }

  .profile-info p{
    margin-top: -14px;
    
  }

  .profile-info a{
    text-decoration: none;
  }

  .profile-info .profile-image-container {
    position: absolute;
    right: -50px; /* Adjust this value to move the image left or right */
    top: 50%;
    transform: translateY(-50%);
  }

  .profile-info .profile-image-container img {
  width: 190px;
  height: 190px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 150px; /* Remove previous margin */
  margin-top: -70px;
}
  .nav-item.project {
    justify-content: space-between;
  }

  .social-icons {
    display: flex;
    flex-direction: column; /* Arrange icons vertically */
    margin-top: 10px; /* Space above the icons */
    color: #D2691E;
  }
  
  .social-icon {
    display: flex; /* Use flex to align icon and text */
    align-items: center; /* Center the icon and text vertically */
    font-size: 24px; /* Size of the icons */
    color: #D2691E; /* Color of the icons */
    margin: 5px 0; /* Space between icons */
    transition: color 0.3s; /* Transition effect on hover */
  }
  
  .social-icon span {
    margin-left: 8px; /* Space between icon and text */
    color: #666; /* Color of the text */
    font-size: 16px; /* Font size of the text */
  }
  
  .social-icon:hover {
    color: inherit; /* Warna tetap sama seperti elemen asli */
}

.social-icon:hover span {
    color: inherit; /* Warna tetap seperti default */
}
  
  .social-icon:hover span {
    color: #666; /* Keep text color the same on hover */

  .profile-info1 {

  }

}
  .thoughts-time {

  .profile-circle {
    width: 40px; /* Ukuran gambar */

    border-radius: 50%; /* Membuat gambar menjadi bulat */
    margin-left: 10px; /* Jarak antara nama dan gambar */
}
  .thoughts-icon {
    position: absolute;
    top: -20px; /* Adjust position */
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background-color: #f8c537;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .thoughts-icon i {
    font-size: 20px;
    color: white;
  }
  
  .edit-icon {
    font-size: 16px; /* Ukuran ikon */
    color: #666; /* Warna ikon */
    margin-left: 10px; /* Jarak antara teks dan ikon */
    cursor: pointer; /* Menunjukkan bahwa ikon dapat diklik */
    transition: color 0.3s; /* Animasi perubahan warna */
  }
  
  .edit-icon:hover {
    color: #333; /* Warna ikon saat hover */
  }
  
  .search-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }
  
  .search-wrapper input {
    width: 230px;
    padding: 10px 10px 10px 40px; /* Padding left for icon */
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f4f4f4;
    margin-top: -12px;
  }
  
  .search-icon {
    position: absolute;
    left: 10px;
    font-size: 16px;
    color: #666;
    margin-top: -12px;
  }
  
  /* New styles for the additional icon */
  .additional-icon {
    display: flex;
    align-items: center;
    margin-left: 10px; /* Space between search and icon */
    cursor: pointer;
    color: #666;
  }
  
  .additional-icon i {
    font-size: 20px;
  }
  
  .container1 {
    display: flex;
    flex-direction: column; /* Arrange elements vertically */
    align-items: flex-start; /* Align elements to the start */
    margin-left: 830px;
    margin-top: -35px;
  }

  .container1 img{
    margin-top: -50px;
    margin-left: 70px;
  }
  
  .name {
    margin-bottom: 10px; /* Add space between elements */
    font-size: 13px;
  }

  
  
  /* Responsive Design */
 @media (max-width: 768px) {
  .container {
    flex-direction: column; /* Change to column for smaller screens */
    height: auto; /* Allow height to adjust */
  }

  .sidebar {
    width: 100%; /* Sidebar takes full width */
    border-right: none;
    border-bottom: 1px solid #e5e5e5;
  }

  .main-content {
    padding: 10px;
  }

  .profile-header img {
    width: 60px; /* Adjust image size */
    height: 60px;
  }

  .profile-info {
    position: relative;
    padding: 15px;
  }

  .search-wrapper input {
    width: 100%; /* Input field takes full width */
  }

  .container1 {
    margin-left: 0; /* Reset margin for smaller screens */
    margin-top: 10px; /* Add some top margin */
  }
}

@media (max-width: 480px) {
  .profile-header h2 {
    font-size: 20px; /* Reduce font size for smaller screens */
  }

  .profile-header img {
    width: 50px; /* Adjust image size */
    height: 50px;
  }

  .sidebar .nav-item {
    margin-bottom: 10px;
    font-size: 14px; /* Reduce font size for navigation */
  }

  .search-wrapper input {
    width: 100%; /* Input field fills the width */
    padding: 10px; /* Adjust padding */
  }

  .thoughts-time {
    padding: 15px; /* Adjust padding for smaller screens */
  }

  .thoughts-icon {
    top: -30px; /* Adjust position for smaller screens */
  }

  .container1 {
    margin-top: 5px; /* Adjust margin for smaller screens */
  }

 
  
}
